<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home">Home</a>
    </div>
    <!-- <div fxLayoutAlign="end">
        <label id="switch" class="switch">
            <input type="checkbox" (change)="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    </div> -->
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <label id="switch" class="switch">
                    <input type="checkbox" (change)="toggleTheme()" id="slider">
                    <span class="slider round"></span>
                </label>
            </li>
            <li>
                <a class="header-nav--item" routerLink="/categories">
                    Категорії
                </a>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                </button>
                <!-- <mat-icon >
                    menu
                </mat-icon> -->
                <mat-menu #menu="matMenu"> 
                    <button mat-menu-item  *ngFor="let category of categoryList" (click)="redirectToCategory(category.name)">
                        <a>
                            {{category.displayName}}
                        </a>
                    </button>
                </mat-menu>
            </li>
            <li>
                <a class="header-nav--item" routerLink="/products">Products</a>
            </li>
            <li>
                <a class="header-nav--item" routerLink="/about">About</a>
            </li>
            <li>
                <a class="header-nav--item button fancy-button" routerLink="/shopping-cart"><i class="material-icons">shopping_cart</i>Checkout</a>
                <!-- <a routerLink="/shopping-cart">Shopping Cart</a> -->
            </li>
        </ul>
    </div>
</mat-toolbar>
