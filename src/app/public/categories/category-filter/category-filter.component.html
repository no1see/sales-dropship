<mat-nav-list>
    <span *ngFor="let item of menu ">
        <span *ngIf="item.children && item.children.length > 0">
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                {{item.displayName}}
                            </div>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <span *ngFor="let child of item.children">
                        <mat-list-item [routerLink]="['/categories/', child.route]" >
                            <div fxLayout="row" fxLayoutAlign="space-between center">
                                {{child.displayName}}
                            </div>
                        </mat-list-item>
                    </span>
                </mat-expansion-panel>
            </mat-accordion>
        </span>
        <span *ngIf="!item.children || item.children.length === 0">
                <mat-list-item [routerLink]="['/categories/', item.route]" >
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    {{item.displayName}}
                </div>
            </mat-list-item>
        </span>
    </span>
</mat-nav-list>
