<div fxFlex="100%" fxLayout="row-reverse" fxLayout.xs="row wrap" fxLayoutGap.gt-xs="25px" fxLayoutAlign="start start"  class="shopping-cart--wrapper">
    <div fxFlex="40%" fxFlex.lt-md="100%"  class="order-list--wrapper mat-elevation-z2">
        <mat-card>
            <mat-card-header>
                <mat-card-title>ВАШЕ ЗАМОВЛЕННЯ</mat-card-title>
                <mat-card-subtitle>Кількість товарів:</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            ТУТ БУДУТЬ ВСІ ТОВАРИ
            </mat-card-content>
            <!-- <mat-card-actions>
                <button mat-button>Ok</button>
            </mat-card-actions> -->
        </mat-card>
    </div>

    <div fxFlex="60%" fxFlex.lt-md="100%" class="form--wrapper mat-elevation-z2">
        <mat-card>
            <form fxLayout="column" [formGroup]="contactForm" class="contact-form">
                <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                  <mat-form-field fxFlex>
                    <input matInput type="text" placeholder="FIRSTNAME" formControlName="firstName">
                  </mat-form-field>
          
                  <mat-form-field fxFlex>
                    <input matInput type="text" placeholder="LASTNAME" formControlName="lastName">
                  </mat-form-field>
                </div>
          
                <div class="input-row">
                  <mat-form-field fxFlex>
                    <input matInput  type="text"  placeholder="EMAIL" formControlName="email">
                  </mat-form-field>
                </div>
                <div class="input-row">
                    <mat-form-field fxFlex>
                      <textarea matInput placeholder="COMMENTS" formControlName="comment" rows="5">
                      </textarea>
                    </mat-form-field>
                  </div>
                <div class="input-row" fxLayout="row" fxLayoutAlign="end center" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                    <button mat-raised-button color="primary">
                        Відправити
                    </button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
