<section fxLayout="column" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.md="100%">
    <mat-card-title>Create a new category</mat-card-title>
    <form [formGroup]="categoryForm" autocomplete="off" novalidate (ngSubmit)="createOrEditCategory(categoryForm.value)" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input matInput type="text" placeholder="Category name" formControlName="name" id="name">
          <mat-hint align="end">Not more then 10 characters long.</mat-hint>
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
          <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 10 characters</mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateOfBirth" id="dateOfBirth"
            readonly (click)="picker.open()">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!categoryForm.valid">Create</button>
        <!-- <button type="button" mat-raised-button color="warn" (click)="onCancel()">Cancel</button> -->
        <button mat-raised-button color="primary" [mat-dialog-close]="true">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
